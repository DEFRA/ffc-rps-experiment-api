environment: production
environmentCode:
name: ffc-rps-experiment-api
namespace: ffc-rps
workstream: ffc-rps
image: ffc-rps-experiment-api

labels:
  component: service

appInsights:
  connectionString: "" # pragma: allowlist secret

containerConfigMap:
  name: ffc-rps-experiment-api-config-map

containerSecret:
  name: ffc-rps-experiment-api-container-secret
  type: Opaque

deployment: {}

container:
  requestMemory: 100Mi
  requestCpu: 100m
  limitMemory: 100Mi
  limitCpu: 100m
  port: 3000

livenessProbe:
  path: /healthz
  port: 3000
  initialDelaySeconds: 20
  periodSeconds: 10
  failureThreshold: 3
  timeoutSeconds: 5

readinessProbe:
  path: /healthy
  port: 3000
  initialDelaySeconds: 30
  periodSeconds: 10
  failureThreshold: 3
  timeoutSeconds: 5

env:
  POSTGRES_DB: ""
  POSTGRES_HOST: ""
  POSTGRES_PASSWORD: ""
  POSTGRES_PORT: ""
  POSTGRES_SCHEMA_NAME: ""
  POSTGRES_USERNAME: ""
